<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture</title>
    <style>
        body {
            width: 1100px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }

        .imageContainer {
            text-align: center;
            margin: 20px 0;
        }

        .imageContainer img {
            width: 100%;
            max-width: 100%;
            height: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        .column-img {
            width: 200px;
        }

        .column-text {
            width: 600px;
        }

        .additional-styling {
            /* Add your additional styling here */
        }
    </style>
</head>
<body>

    <h1>Architecture</h1>

    <div class="imageContainer">
        <img src="your-image.jpg" alt="Architecture Image">
    </div>

    <table>
        <tr>
            <td class="column-img"><img src="image1.jpg" alt="Image 1"></td>
            <td class="column-text">Text Content 1</td>
            <td class="column-img"><img src="image2.jpg" alt="Image 2"></td>
        </tr>
        <tr>
            <td class="column-img"><img src="image3.jpg" alt="Image 3"></td>
            <td class="column-text">Text Content 2</td>
            <td class="column-img"><img src="image4.jpg" alt="Image 4"></td>
        </tr>
    </table>

</body>
</html>
